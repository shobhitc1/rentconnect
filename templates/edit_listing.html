<!DOCTYPE html>
<html>
<head>
  <title>Edit Listing</title>
</head>
<body>
  <h1>Edit Listing</h1>
  <form method="post">
    <input type="text" name="name" value="{{ listing.name }}" required><br><br>
    <input type="text" name="address" value="{{ listing.address }}" required><br><br>
    <input type="text" name="rent" value="{{ listing.rent }}" required><br><br>
    <input type="text" name="contact" value="{{ listing.contact }}" required><br><br>
    <button type="submit">Save Changes</button>
  </form>
  <br>
  <a href="/admin">Back to Admin Panel</a>
</body>
</html>
